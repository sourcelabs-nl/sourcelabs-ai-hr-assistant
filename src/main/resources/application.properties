spring.application.name=sourcechat

# Anthropic Claude Configuration
spring.ai.anthropic.api-key=dummy-key-for-local-llm
spring.ai.anthropic.chat.options.model=claude-3.7-sonnet-reasoning-gemma3-12b
spring.ai.anthropic.chat.options.temperature=0.8
spring.ai.anthropic.chat.options.max-tokens=1000

# Ollama Embeddings Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.embedding.options.model=nomic-embed-text

# For local LLM compatibility (port 1234) - uncomment to use local LLM
spring.ai.anthropic.base-url=http://localhost:1234

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sourcechat
spring.datasource.username=sourcechat
spring.datasource.password=sourcechat
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Data JDBC Configuration
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Vector Store Configuration (PGVector)
spring.ai.vectorstore.pgvector.host=localhost
spring.ai.vectorstore.pgvector.port=5432
spring.ai.vectorstore.pgvector.database=sourcechat
spring.ai.vectorstore.pgvector.username=sourcechat
spring.ai.vectorstore.pgvector.password=sourcechat
spring.ai.vectorstore.pgvector.dimensions=768
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.initialize-schema=false

# MCP Server Configuration  
spring.ai.mcp.server.name=sourcelabs-hr-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.capabilities.resource=false
spring.ai.mcp.server.capabilities.prompt=false

# MCP Client Configuration
spring.ai.mcp.client.sourcelabs-hr.url=stdio://sourcelabs-hr-server
spring.ai.mcp.client.sourcelabs-hr.enabled=true
